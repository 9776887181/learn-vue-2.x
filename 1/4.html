<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 4 实例生命周期钩子</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		
	</div>	

	<script>
		var app = new Vue({
			data: {
				a: 1
			},
			created: function () {
				// `this` 指向 vm 实例
				console.log('a is:' + this.a)
			},
			mounted: function () {
				console.log('mounted');
			},
			updated: function () {
				console.log('updated');
			},
			destroyed: function () {
				console.log('destroyed');
			}
		})
	</script>	
</body>
</html>
