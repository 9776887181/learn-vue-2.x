<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 数据与方法 Object.freeze()</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ foo }}</p>
		<!-- 这里的`foo`不会更新！ -->
		<button v-on:click="foo = 'baz'">Change it</button>
	</div>	

	<script>
		var obj = {
			foo: 'bar'
		}

		// 对象冻结
		Object.freeze(obj)

		var app = new Vue({
			el: '#app',
			data: obj
		})	
	</script>
</body>
</html>
