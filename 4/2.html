<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 Html class</title>

	<style>
			
	</style>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<a href="javascript: void(0);" v-bind:class="classObject">百度</a>	
	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				isActive: false,
				error: null,	
			},
			computed: {
				classObject: function () {
					return {
						active: this.isActive && !this.error,
						'text-danger': this.error && this.error.type === 'fatal'
					}
				}
			}
		})	
	</script>
</body>
</html>
