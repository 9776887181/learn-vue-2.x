<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 5 Html css</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}">Test</div>	
	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				activeColor: 'red',
				fontSize: 30
			}
		})	
	</script>
</body>
</html>
