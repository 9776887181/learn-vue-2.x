<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 事件处理 修饰符</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">

		<!-- 阻止单击事件连续传播 -->
		<div class="stop">
			<button v-on:click.stop="eventStop">click stop</button>		
		</div>

		<!-- 提交事件不再重载页面 -->
		<form action="" v-on:submit.prevent="onSubmit"></form>

		<!-- 修饰符可以串联 -->
		<a v-on:click.stop.prevent="doThat"></a>

		<!-- 只有修饰符 -->
		<form v-on:submit.prevent></form>

		<!-- 添加事件监听器时使用事件捕捉模式 -->
		<!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
		<div v-on:click.capture="doThis">...</div>	

		<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
		<!-- 即事件不是从内部触发的 -->
		<div v-on:click.self="doThat">..</div>

		<!-- 点击事件将只会触发一次 -->
		<a v-on:click.once="doThis"></a>

		<!-- 滚动事件的默认行为（即滚动行为）将会立即触发 -->
		<!-- 而不会等待`onScroll`完成 -->
		<!-- 这其中包含的 `event.preventDefault()` 情况 -->
		<div v-on:scroll.passive="onScroll"></div>
			
	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			methods: {
				eventStop: function () {

				},
				onSubmit: function () {

				},
				doThat: function () {

				},
				doThat: function () {

				},
				onSubmit: function () {
						
				}
			}
		})
	</script>
</body>
</html>
