<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 声明式渲染 属性</title>
	<script src="vue.js"></script>
</head>
<body>

	<!-- 指令：v-bind -->

	<div id="app">
		<span v-bind:title="message">鼠标停留几秒有惊喜呀！</span>	
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: '页码加载于：' + new Date().toLocaleString()
			}
		})	
	</script>	
</body>
</html>
