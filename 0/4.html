<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 4 条件与循环 v-for</title>

	<script src="vue.js"></script>
</head>
<body>

	<div id="app">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>	
		</ol>	
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				todos: [
					{text: '学习 javascript'},
					{text: '学习 vue'},
					{text: '整个牛项目'}
				]
			}
		})
	</script>
	
</body>
</html>
