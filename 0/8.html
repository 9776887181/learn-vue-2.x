<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 8 组件化应用构建</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item>
		</ol>	
	</div>	

	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})	

		var app = new Vue({
			el: '#app',
			data: {
				groceryList: [
					{id: 0, text: 'a'},
					{id: 1, text: 'b'},
					{id: 2, text: 'c'}
				]
			}
		})
	</script>
</body>
</html>
