<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 7 组件化应用构建</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">

		<ol>
			<!-- 创建一个 todo-item 组件的实例 -->
			<todo-item></todo-item>
			<todo-item></todo-item>
		</ol>
		
	</div>	

	<script>		
		Vue.component('todo-item', {
			template: '<li>这是个待办项</li>'
		})

		var app = new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
