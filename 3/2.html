<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 计算属性VS侦听属性</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{ fullName }}	
	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				firstName: 'Foo',
				lastName: 'Bar',
				fullName: 'Foo Bar'
			},
			watch: {
				firstName: function (val) {
					this.fullName = val + ' ' + this.lastName;
				},
				lastName: function (val) {
					this.fullName = this.firstName + ' ' + val
				}
			}
		})	
	</script>
</body>
</html>
