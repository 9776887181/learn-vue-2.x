<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 4 计算属性的setter</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{ fullName }} hi</h2>
	</div>	

	<script> 
		var app = new Vue({
			el: '#app',
			data: {
				firstName: 'boo',
				lastName: 'baz'
			},
			computed: {
				fullName: {
					get: function () {
						return this.firstName + ' ' + this.lastName;
						console.info('0');
					},

					set: function (newValue) {
						var names = newValue.split(' ')
						this.firstName = names[0]
						this.lastName = names[names.length - 1]
						console.log('1');
					}
				}
			}
		})
	</script>
</body>
</html>
