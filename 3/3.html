<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 3 计算属性vs侦听属性</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ fullName }}	</h1>
	</div>	
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				firstName: 'Foo',
				lastName: 'Bar'
			},
			computed: {
				fullName: function () {
					return this.firstName + ' ' + this.lastName;
				}
			}
		})
	</script>	
</body>
</html>
