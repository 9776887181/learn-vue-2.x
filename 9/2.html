<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 2 组件注册</title>

	<script src="../vue.js"></script>	
</head>
<body>
	<div id="app">
		<blog-post 
			:key="item.id"
			:title="item.title" 
			v-for="item of items">
		</blog-post>	
	</div>	

	<script>
		// 全局注册
		Vue.component('my-component-name', {
			// options	
		})

		Vue.component('blog-post', {
			props: ['title'],
			template: '<div class="blog-post"><h3>{{ title }}</h3><span>bbb</span></div>'
		})

		var app = new Vue({
			el: '#app',
			data: {
				items: [
					{id: 1, title: 'hello Vue'},
					{id: 2, title: 'test title'}
				]
			}
		})
	</script>
</body>
</html>
