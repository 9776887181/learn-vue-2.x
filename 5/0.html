<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 0 条件渲染 v-if</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		
		<h1 v-if="ok">Yes</h1>	
		<h1 v-else>No</h1>

		<template v-if="ok">
			<h1>Title</h1>	
			<p>Paragraph 1</p>
			<p>Paragraph 2</p>
		</template>


		<h2 v-if="number === 0" style="color: red;">0</h2>
		<h2 v-else-if="number === 1" style="color: yellow;">1</h2>
		<h2 v-else>{{ number }}</h2>

		<hr>

		<!-- 用 key 管理可复用的元素 -->

		<template v-if="loginType === 'username'">
			<label for="">Username:</label>	
			<input type="text" placeholder="Enter your username.">
		</template>

		<template v-else>
			<label for="">Email:</label>	
			<input type="text" placeholder="Enter your email address.">
		</template>

		<br />


		<template v-if="loginType === 'username'">
			<label for="">Username</label>
			<input type="text" placeholder="Enter your username." key="username-input">
		</template>

		<template v-else>
			<label for="">Email</label>	
			<input type="text" placeholder="Enter your email address." key="email-input">
		</template>
	</div>	

	<script>
		var vm = new Vue({
			el: '#app',
			data:{
				ok: true,
				number: 0,
				loginType: 'username'
			}
		})
	</script>
</body>
</html>
