<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 1 条件渲染 v-show</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">

		<h1 v-show="ok">Hello Vue!</h1>	
	</div>	

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				ok: true
			}
		})
	</script>
</body>
</html>
