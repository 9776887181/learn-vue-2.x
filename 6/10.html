<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 10 列表渲染 v-for with v-if</title>

	<style>
		span {
			padding: 1em 1.5em;
		}
	</style>

	<script src="../vue.js"></script>	
</head>
<body>
	<div id="app">
		
		<span v-for="item of items" v-if="item % 2 === 0">{{ item }}</span>

		<hr />

		<span v-for="item of items" v-if="item % 3 === 0">{{ item }}</span>


		<ul v-if="!items.length">
			<li v-for="item of items">{{ item }}</li>	
		</ul>

		<p v-else>No todos left!</p>

		<template v-if="!items.length" v-for="item in items">
			<p>{{ item }}</p>
		</template>

		<p v-else>No todos left!</p>

	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				items: [1, 2, 3, 4, 5, 6, 7]	
			}
		})
	</script>
</body>
</html>
