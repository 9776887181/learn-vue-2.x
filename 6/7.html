<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 7 列表渲染 显示过滤/排序结果</title>

	<style>
		ul {
			list-style: none;
		}	

		ul > li {
			font-size: 12px;
			line-height: 20px;
		}

		li.m10 {
			margin-top: 20px;
		}
	</style>	

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
	
		<ul>	
			<li v-for="n in evenNumbers">{{ n }}</li>

			<li class="m10"></li>
			
			<li v-for="n in even(numbers)">{{ n }}</li>
		</ul>
	</div>	

	<script>
		var app = new Vue({
			el: '#app', 
			data: {
				numbers: [1, 2, 3, 4, 5]
			},
			methods: {
				even: function (numbers) {
					return numbers.filter(function (number) {
						return number % 2 !== 0;
					})
				}
			},
			computed: {
				evenNumbers: function () {
					return this.numbers.filter(function (number) {
						return number % 2 === 0;
					});
				}
			}
		})
	</script>
</body>
</html>
