<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 9 列表渲染 v-for 渲染多个元素 </title>

	<style>
		ul {
			list-style: none;
		}		

		ul li {
			font-size: 12px;
			line-height: 20px;
		}

		li.m10 {
			margin-top: 20px;
		}
	</style>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">

		<ul>
			<template v-for="(item, index) of items">	
				<li>顺序：{{ index }}</li>	
				<li>文本：{{ item.text }}</li>
				<li class="m10"></li>
			</template>
		</ul>	

	</div>		

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				items: [
					{text: 'test'},
					{text: 'hello vue'},
					{text: 'hello xyz'}
				]
			}
		})	
	</script>
</body>
</html>
