<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 8 列表渲染 一段取值范围 v-for </title>

	<style>
		span {
			padding: 1em 1.5em;
		}		
	</style>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-for="n in 10">{{ n }}</span>	

		<hr />

		<span v-for="n of 3">{{ n }}</span>
	</div>	

	<script>
		var app = new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
