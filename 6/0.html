<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 0 列表渲染 v-for</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">

		<h1>例子一</h1>
		
		<ul>
			<li v-for="item in items"> {{ item.message }} </li>		
		</ul>	

		<h1>例子二</h1>

		<ul>
			<li v-for="(item, index) in items">
				{{ parentMessage }}	- {{ index }} - {{ item.message }}
			</li>
		</ul>


		<!-- of 替代 in 语法   JavaScript 迭代器语法 -->

		<hr />

		<ul>
			<li v-for="item of items">
				{{ item.message }}
			</li>	
		</ul>
		
		<ul>
			<li v-for="(item, index) of items">
				{{ parentMessage }}	- {{ index }} - {{ item.message }}
			</li>

			<!-- 测试代码 -->
		<!-- 	<li v-for="(item, key, index) in items">
				{{ index }}. {{ key }} : {{ item.message }}
			</li> -->
		</ul>

	</div>	

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				parentMessage: 'Parent',
				items: [
					{ message: 'Foo' },
					{ message: 'Bar' }
				]
			}
		})
	</script>
</body>
</html>
