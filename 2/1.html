<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 1 插值 原始html</title>

	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">

		<p>Using mustaches: {{ rawHtml }}</p>
		<p>Using v-html directive: <span v-html="rawHtml"></span></p>
		
	</div>	

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				rawHtml: '<h1>abc</h1>'
			}	
		})	
	</script>
</body>
</html>
