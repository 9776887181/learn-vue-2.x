<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue learn 0 插值 文本</title>
	<script src="../vue.js"></script>	
</head>
<body>

	<div id="app">
		<span>Message: {{ msg }}</span>	

		<hr>

		<!-- 一次性插值 -->
		<span v-once>Message: {{ msg }}</span>	
	</div>
	
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'Hello Vue!'
			}
		})
	</script>	
</body>
</html>
